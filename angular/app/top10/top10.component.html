<div class ="col-xs-6">
    <h3 style="text-align: center">Top 10 Por Vitórias</h3>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th style="width: 20%">
                    #
                </th>
                <th style="width: 50%">
                    Username
                </th>
                <th style="width: 30%; text-align: center">
                    Vitórias Totais
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of playersByVictories; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.username}}</td>
                <td style="text-align: center">{{item.totalVictories}}</td>
            </tr>
        </tbody>
    </table>
</div>

                </th>
                <th style="width: 50%">

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of playersByScore; let i = index">

                <td>{{item.username}}</td>

            </tr>
        </tbody>
    </table>
</div>
