<form #messageForm="ngForm" *ngIf="auth.isLoggedIn()">

    <input name="message" placeholder="Escreva uma mensagem" size="50" required
            [(ngModel)]="message"
        >
    <button class="btn btn-primary"
        [disabled]="!messageForm.form.valid"
        (click)="send()">Enviar</button>
</form>
