<div class="container">
    <form class="form-login" #logInForm="ngForm" (ngSubmit)="logIn()">
        <h2 class="form-login-heading">Log In</h2>

        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username"
                required
                autofocus
                [(ngModel)]="model.username"
                #username="ngModel">
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password"
                required
                [(ngModel)]="model.password"
                #password="ngModel">
        </div>

        <div [hidden]="!loginFailed"
            class="alert alert-danger form-group">
            CredÃªnciais incorretas
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!logInForm.form.valid">Log in</button>
    </form>
</div> <!-- /container -->
